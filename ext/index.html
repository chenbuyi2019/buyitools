<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="/icon.jpg" />
    <title>Javascript 异常</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            overflow: hidden;
            height: 100vh;
        }

        main {
            max-width: 1000px;
            margin: 0px auto;
            display: flex;
            height: 100%;
        }

        #divList {
            flex: 1;
        }

        #divList a {
            display: block;
            padding: 8px 6px;
            font-size: large;
            transition-duration: 0.2s;
            background-color: aliceblue;
            text-decoration: none;
            color: black;
            text-align: right;
        }

        #divList a:hover {
            background-color: #F7C6C8;
        }

        #divList .selected {
            background-color: #C6F7D0;
            font-weight: bold;
        }

        #divVersion {
            padding: 3px;
            text-align: right;
        }

        #tpage {
            border: 0px;
            border-left: 2px dashed black;
            flex: 6;
        }
    </style>
</head>

<body>
    <main>
        <div id="divList">
            <div id="divVersion"></div>
        </div>
        <iframe id="tpage" name="tpage"></iframe>
    </main>
    <script src="/main.js"></script>
</body>

</html>
