<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }

        main {
            margin: 0px auto;
            max-width: 600px;
        }

        #notices {
            margin: 15px 0px;
        }

        #notices div {
            padding: 4px 25px;
            border-bottom: 1px dotted black;
        }

        #notices time {
            display: block;
            margin-bottom: 3px;
            font-size: larger;
            font-weight: bold;
        }

        #notices label {
            cursor: pointer;
        }

        #buttons button{
            margin: 0px 10px;
        }

        #groups div {
            padding: 5px;
            margin: 15px 0px;
        }

        #groups h2,
        #groups p,
        #groups textarea {
            margin: 3px 0px;
        }

        #groups p {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid black;
            font-size: small;
        }

        #groups textarea {
            width: 95%;
            height: 200px;
            resize: none;
        }
    </style>
</head>

<body>
    <main>
        <div id="notices">
        </div>
        <div id="buttons">
            <button id="butNewGroup">新增分组</button>
            <button id="butClearCheckedMarks">清除已读记录</button>
            <button id="butEditGroups">编辑日程</button>
        </div>
        <div id="groups" style="display: none;">
        </div>
    </main>
    <script src="/main.js"></script>
</body>

</html>
